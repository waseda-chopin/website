<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Concert</title>
        <meta name="discription" content="概要">
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" href="css/component.css"></link>
        
    </head>

    <body>
        <div id="header"></div>
        <h2>Concert</h2>
        <h3>後期定期演奏会(1/6(日)12:45開場)、13:00開演</h3>
        <img src="img/kouki2025-1.png" alt="2025後期定期演奏会のコンサートプログラム1">
        <img src="img/kouki2025-2.png" alt="2025後期定期演奏会のコンサートプログラム2">

        <h3>【終了】早稲田祭特別演奏会(11/2(日)12:45開演)</h3>
        <img src="img/wasedasai2025-1.png" alt="早稲田祭2025のコンサートプログラム1">
        <img src="img/wasedasai2025-2.png" alt="早稲田祭2025のコンサートプログラム2">
         <p>過去のプログラムは今後公開予定です</p>


        <div id="footer"></div>
        <script>
            fetch("pc-header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);

            fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                const footer = document.querySelector("#footer");
                if (footer) {
                    footer.innerHTML = data;
                } else {
                    console.error("要素 #footer が見つかりません。");
                }
            })
            .catch((error) => console.error("footer.html の読み込みに失敗しました:", error));
        </script>
    </body>
</html>
