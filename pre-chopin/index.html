<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>早稲田大学ショパンの会</title>
    <meta name="description" content="早稲田大学ショパンの会ウェブサイトへようこそ！早稲田大学ショパンの会は、会員の演奏レベルや所属大学を問わず、音楽に触れる喜びを共に享受することを目的としたサークルです。">
    <meta name="keywords" content="早稲田大学,waseda,早稲田,早大,ショパンの会,ショパン,音楽サークル,Chopin,クラシック,ピアノ,サークル">
    <link rel="stylesheet" href="css/pc_style.css" type="text/css" media="screen and (min-width: 1080px)">
    <link rel="stylesheet" href="css/sp_style.css" type="text/css" media="screen and (max-width: 1079px)">
    <link rel="shortcut icon" href="img/icon.gif" type="image/gif">
    <meta name="Author" content="Yasuhide Matsumoto">
    <meta name="copyright" content="Copyright (C) Waseda University Chopin Association all rights reserved">
</head>
<body>
    <div class="wrapper">
        <!-- ヘッダーをインクルード -->
        <div id="header"></div>

        <!-- ギャラリーをインクルード -->
        <div id="gallery"></div>

        <!-- あいさつをインクルード -->
        <div id="greeting"></div>

        <!-- 新着情報とTwitterをインクルード -->
        <div class="flex_contents">
            <div id="news"></div>
            <div id="twitter"></div>
        </div>

        <!-- カテゴリーをインクルード -->
        <div id="category"></div>

        <div id=“link”></div>

        <!-- フッターをインクルード -->
        <div id="footer"></div>

        
    </div> <!-- wrapper -->

    <script>
        // 各セクションのインクルード
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('gallery.html')
            .then(response => response.text())
            .then(data => document.getElementById('gallery').innerHTML = data);

        fetch('greeting.html')
            .then(response => response.text())
            .then(data => document.getElementById('greeting').innerHTML = data);

        fetch('news.html')
            .then(response => response.text())
            .then(data => document.getElementById('news').innerHTML = data);

        fetch('twitter.html')
            .then(response => response.text())
            .then(data => document.getElementById('twitter').innerHTML = data);

        fetch('category.html')
            .then(response => response.text())
            .then(data => document.getElementById('category').innerHTML = data);

        fetch('link.html')
            .then(response => response.text())
            .then(data => document.getElementById('link').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;

                // footer.html の要素が挿入された後にスクリプトを実行
                var d1 = document.getElementById("degitalsign");
                d1.insertAdjacentHTML('beforeend', 'Yuya Takizawa');
            });
    </script>

</body>
</html>
