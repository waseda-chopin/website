<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="discription" content="概要">
        <link rel="stylesheet" href="css/style.css"></link>
        <link rel="stylesheet" href="css/component.css"></link>
        
    </head>

    <body>
        <div id="header"></div>
        <h2>Contact</h2>
        <p>各種SNSやメールだけでなく、こちらでお問い合わせしていただくこともできます。<br>
            返信をする場合があるのでメールアドレスをご記載ください。</p>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOSvesaV4MS2GDaa6y1vWEp-upjnRrUFglpNbN3EM8CKjHZQ/viewform?embedded=true" width="640" height="856" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>

        <p></p>


        <div id="footer"></div>
        <script>
            fetch("pc-header.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#header").innerHTML = data);

            fetch("footer.html")
            .then((response) => response.text())
            .then((data) => {
                const footer = document.querySelector("#footer");
                if (footer) {
                    footer.innerHTML = data;
                } else {
                    console.error("要素 #footer が見つかりません。");
                }
            })
            .catch((error) => console.error("footer.html の読み込みに失敗しました:", error));
        </script>
    </body>
</html>
